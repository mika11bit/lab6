<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style5.css" />
		<script
			src="https://kit.fontawesome.com/7910075d23.js"
			crossorigin="anonymous"></script>
	</head>
	<body>
		<div class="black-container">
			<div class="item black-block"></div>
			<div class="item arrows-container arrows">
				<i class="fa-solid fa-arrow-left"></i>
				<i class="fa-solid fa-arrow-right"></i>
			</div>
			<div class="item number-container number">17</div>
			<div class="item temp-container temp-block">
				<div class="weather">
					<div class="weather-item">
						<span class="day">Mon</span>
						<span class="temperature">17°</span>
					</div>
					<div class="weather-item">
						<span class="day">Tue</span>
						<span class="temperature">19°</span>
					</div>
					<div class="weather-item">
						<span class="day">Wed</span>
						<span class="temperature">16°</span>
					</div>
					<div class="weather-item">
						<span class="day">Thu</span>
						<span class="temperature">18°</span>
					</div>
					<div class="weather-item">
						<span class="day">Fri</span>
						<span class="temperature">21°</span>
					</div>
				</div>
			</div>
			<div class="item sky-container sky"></div>
		</div>
	</body>
</html>
